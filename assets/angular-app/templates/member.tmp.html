<div class="row current-member">
	<div class="col-sm-5 col-xs-12 current-img">
		<img src="{{current.photo}}">
	</div>
	<div class="col-sm-7 col-xs-12 current-info">
		<p class="name">{{current.name}}</p>
		<p class="about">{{current.about}}</p>
		<p class="job pull-right">{{current.job}}</p>
	</div>	
</div>
