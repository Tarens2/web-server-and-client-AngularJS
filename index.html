<!DOCTYPE html>
<html ng-app="teamApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Our Team</title>
	
	<link rel='stylesheet' href='assets/bootstrap-3.3.2-dist/css/bootstrap.min.css' type='text/css' media='all'>
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="assets/slick/slick-theme.css"/>	
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<script src="assets/js/mylocalSt.js"></script>
	<script type="text/javascript" src="assets/js/jquery-1.12.2.min.js"></script>
	<script type="text/javascript" src="assets/js/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/angular-route.min.js"></script>
	
</head>
<body >
	<header class="top row">
		<div class="col-md-6">
			<a href="#home" class="logo">
				<img class="logo-img" src="assets/images/logo.png">
				<small class="logo-text">Logo goes here</small>
			</a>
			<h1 class="top__headline">So begins a new age  of knowledge</h1>
			<p class="top__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam vitae nulla quis turpis cursus pharetra. Fusce blandit nec tortor sit amet ullamcorper.</p>		
			<div class="cont-but">				
				<p ng-click="start.showForm()" class="top-project-button">Projects</p>			
			</div>
		</div>
		<start-project class="col-md-6"></start-project>
	</header>	
	<ng-view ></ng-view>
	<footer class="footer" ng-controller="footerController">
		<div class="row">
			<div class="col-sm-3 col-xs-6 footer-item" ng-repeat="f in footer">{{f.foot}}</div>
		</div>
	</footer>
	<script type="text/javascript" src="assets/angular-app/app.js"></script>	
	<script type="text/javascript" src="assets/slick/slick.min.js"></script>
	<script type="text/javascript" src="./assets/angular-slick-master/dist/slick.js"></script>
	<script type="text/javascript"	src="./assets/loadCSS/loadCSS.js"></script>
	<script >
		loadCSS( "assets/css/member.css" );
		loadCSS( "assets/css/projectForm.css" )		
	</script>
</body>
</html>
